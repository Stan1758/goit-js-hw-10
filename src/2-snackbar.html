<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="stylesheet" href="./css/timer.css" />
    <link rel="stylesheet" href="./css/snackbar.css" />
  </head>

  <body>
    <div class="timer-container">
      <h1 class="label">Snackbar</h1>
      <form class="form">
        <label class="label-snack">
          Delay (ms)
          <input class="input-snack" type="number" name="delay" required />
        </label>

        <fieldset class="field-snask">
          <legend>State</legend>

          <div>
            <label>
              <input
                class="input-state"
                type="radio"
                name="state"
                value="fulfilled"
                required
              />
              Fulfilled
            </label>
            <label>
              <input
                class="input-state"
                type="radio"
                name="state"
                value="rejected"
                required
              />
              Rejected
            </label>
          </div>
        </fieldset>

        <button class="btn-snack" type="submit">Create notification</button>
      </form>

      <a class="backlink label" href="index.html">Exit</a>
      <script type="module" src="./js/2-snackbar.js"></script>
    </div>
  </body>
</html>
